<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 12</title>
</head>
<body>
    <h1>Images</h1>

    <p>
        <img src="pic/flower.jpg">      <!--  images can be uploaded in two ways: 
        											1. By <img src="dir of image" or external link >
        											2. from HTML5 <figure> -->
    </p>

    <p>
        <img src="https://developer.mozilla.org/static/img/opengraph-logo.72382e605ce3.png">
    </p>

    <p>
        <img src="pic/flower_.jpg" alt="A flower">
    </p>

    <p>
        <img src="pic/flower.jpg" title="Fixed size" width="150" height="150">
    </p>

    <p>
        <img src="pic/flower.jpg" title="Half size" width="50%">
    </p>

    <figure>
        <img src="pic/flower.jpg" width="200">
        <figcaption>This is just a flower.</figcaption>
    </figure>
</body>
</html>
