<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 21</title>

<body>
    <h1>input</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <!-- TBD: action not implemented -->
    <form action="/something">
        <div>
            A-value: <input type="text" name="a" value="A" />
        </div>
        <div>
            B-value: <input type="text" name="b" placeholder="Put your b value here" />
        </div>
        <div>
            C-value: <input type="text" name="c" required />  <!-- required keyword interpretata dal browser che manda messaggio -->
        </div>
        <div>
            D-value: <input type="text" name="d" size="15" maxlength="30" />
        </div>
        <div>
            Password: <input type="password" name="pwd" maxlength="30" required />  <!-- type password doesn't show characters -->
        </div>
        <div>
            <input type="hidden" name="invisible" value="notShowed" />   <!--  input not seen by user -->
        </div>
        <div>
            Date: <input type="date" name="milestone" />
        </div>
        <div>
            Your comment:<br />
            <textarea name="comment" placeholder="Enter your comment here." ></textarea>
        </div>
        <div>
           												 <!-- compare it against the button element -->
            <input type="submit" value="Enter" />        <!-- button option useful if the button is a picture, for example -->
        </div>
    </form>
</body>
