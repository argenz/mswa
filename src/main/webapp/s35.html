<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 35</title>
</head>
<body>
    <h1>Variables</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');     // prendi l'elemento con id target

        // string
        let name = 'Bob';									
        target.value += 'hello ' + name + '\n';        //Aggiungi dentro a target 'hello Bob' \n
													   
        // number
        let value = 42;								   //Aggiungi 
        target.value += value + '\n';
        
        // boolean
        let flag = true;							    //Aggiungi 
        target.value += flag + '\n';
        
        // object
        let dog = { name : 'Zip', breed : 'Alsatian' };    //Notazione letterale, un oggetto in Javascript è un'HashMap: associazione chiave-valore tra 
        												   //la proprietà ed il nome della proprietà. 
        target.value += dog + '\n';                        //
        target.value += dog.name + ' is an ' + dog.breed + '\n';
        
        // array is kind of object
        let data = [ 1, 'Tom', false ];                    //array può essere di molti tipi
        target.value += data + '\n';
        
        target.value += typeof(value) + ', ' + typeof(flag) + ', ' + typeof(dog) + '\n';
        
        // const number
        const z = 42;
        target.value += z + ' is constant\n';				//non esistono interi in javascript
        
        
    </script>
</body>
</html>
